<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="/signup" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Receive Notifications</label>
                <div class="notification-radio">
                    <input type="radio" id="yes" name="receive-notifications" value="yes" required>
                    <label for="yes">Yes</label>
                </div>
                <div class="notification-radio">
                    <input type="radio" id="no" name="receive-notifications" value="no" required>
                    <label for="no">No</label>
                </div>
            </div>
            <div class="notification-options" id="notification-options" style="display: none;">
                <label>Notification Types</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="promotions" name="promotions">
                    <label for="promotions">Promotions</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="latest-plans" name="latest-plans">
                    <label for="latest-plans">Latest Plans</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="release-events" name="release-events">
                    <label for="release-events">Release Events</label>
                </div>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // JavaScript to toggle notification options based on radio button selection
        const yesRadio = document.getElementById("yes");
        const notificationOptions = document.getElementById("notification-options");

        yesRadio.addEventListener("change", function () {
            if (yesRadio.checked) {
                notificationOptions.style.display = "block";
            } else {
                notificationOptions.style.display = "none";
            }
        });
    </script>
</body>
</html>
